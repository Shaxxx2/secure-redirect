<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Access...</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const validToken = 'abc123';

    if (token !== validToken) {
      document.write("⛔ Access Denied: Invalid or missing token.");
    } else {
      setTimeout(() => {
        window.location.href = "https://workink.net/1SMQ/5ewq31m6";
      }, 1500);
    }
  </script>
</head>
<body>
  <p style="font-family:sans-serif;">🔐 Validating access, please wait...</p>
</body>
</html>
